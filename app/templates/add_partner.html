{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="card-title h4 mb-4">Partner İsteği Gönder</h2>

                    {% if error %}
                    <div class="alert alert-danger py-2 mb-4">
                        {{ error }}
                    </div>
                    {% endif %}

                    {% if success %}
                    <div class="alert alert-success py-2 mb-4">
                        {{ success }}
                    </div>
                    {% endif %}

                    <form action="/send-partner-request" method="POST" id="partnerForm">
                        <div class="mb-3">
                            <label for="PartnerID" class="form-label text-color">Partner ID</label>
                            <input type="text" class="form-control" id="PartnerID" name="PartnerID" required>
                            <div class="form-text text-color">Partner olmak istediğiniz kullanıcının ID'sini girin.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">İstek Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('partnerForm').addEventListener('submit', function(e) {
    showLoading('Partner isteği gönderiliyor...');
});
</script>

<style>
.form-control {
    border-color: var(--border-color);
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.15);
}

.text-color {
    color: var(--text-color) !important;
}
</style>
{% endblock %}
