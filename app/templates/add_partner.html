{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="card-title h4 mb-4">Partner Ekle</h2>

                    {% if error %}
                    <div class="alert alert-danger py-2 mb-4">
                        {{ error }}
                    </div>
                    {% endif %}

                    {% if success %}
                    <div class="alert alert-success py-2 mb-4">
                        {{ success }}
                    </div>
                    {% endif %}

                    <form method="POST" action="/send-partner-request">
                        <div class="mb-4">
                            <label for="PartnerID" class="form-label text-muted mb-2">Partner Kullanıcı ID</label>
                            <input type="text" name="PartnerID" id="PartnerID" required
                                class="form-control border-0 px-0"
                                placeholder="Partner'ınızın kullanıcı ID'sini girin">
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="text-button">
                                Partner İsteği Gönder
                            </button>
                            <a href="/partner-requests" class="text-button">
                                Partner isteklerini görüntüle
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control {
    background-color: transparent;
    border-bottom: 1px solid #dee2e6;
}

.form-control:focus {
    background-color: transparent;
    border-color: #6c5ce7;
    box-shadow: none;
}

.text-button {
    background: none;
    border: none;
    padding: 0;
    color: #6c5ce7;
    font-weight: 500;
    cursor: pointer;
    text-decoration: none;
}

.text-button:hover {
    color: #5849c4;
    text-decoration: none;
}
</style>
{% endblock %}
